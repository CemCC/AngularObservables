<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="selections?.length > 0">
  <label>Selection: </label>
  <select  [(ngModel)]="defaultOption">
      <option [value]="0" [selected]="defaultOption == 0">--All--</option>
      <option *ngFor="let selection of selections" [value]="selection.select">
          {{selection?.select}}
      </option>
  </select>
</div>
