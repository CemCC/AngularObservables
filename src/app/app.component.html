<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="(selections$ | async)?.length > 0">
  <label>Selection: </label>
  <select  [(ngModel)]="defaultOption">
      <option [value]="0" >--All--</option>
      <option *ngFor="let selection of selections$ | async" [value]="selection.select" >
          {{selection.select}}
      </option>
  </select>
</div>
