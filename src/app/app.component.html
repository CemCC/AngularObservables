<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="(selections$ | async)?.length > 0">
  <label>Selection: </label>
  <select  [(ngModel)]="defaultOption">
      <option [ngValue]="0" [selected]="defaultOption == 0">--All--</option>
      <option *ngFor="let selection of selections$ | async | searchSelections: 'number2'" >
          {{selection.select}}
      </option>
  </select>
</div>
